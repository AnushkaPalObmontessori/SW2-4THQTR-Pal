<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SW#2</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

	<style>
		body{
			background-image: url('https://i.pinimg.com/736x/21/02/9f/21029fea9ee2a2dbd4e671c9a9d04def.jpg');
			background-position: center;
  			background-repeat: no-repeat;
  			background-size: cover;
  			font-family: "Pacifico", cursive;
  			font-weight: 400;
  			font-style: normal;

		}
	</style>

</head>
<body>

	<div class="container-fluid">

		<div class="row mt-5 mb-3" style=" text-align: center; background-color: white; border: solid 5px lightpink;">
			<div class="col-xl-5">MeloCALCU!</div>
			<div class="col-xl-2">
				<h4><center>Calculate the amount of almond cake you need for my melody !</center><a href="https://c.tenor.com/AMm9lIfrxTAAAAAC/sanrio-my-melody.gif"><img src="https://c.tenor.com/AMm9lIfrxTAAAAAC/sanrio-my-melody.gif" width="32px" height="32px"></a></h4>
			</div>
			<div class="col-xl-5">MeloCALCU!</div>
		</div>

		<div class="row">
			<div class="col-xl-2"></div>

			<div class="col-xl-3"><a href="https://i.pinimg.com/originals/61/51/6c/61516c2cc7bda1e266c9e2e45f9967dc.gif"><img src="https://i.pinimg.com/originals/61/51/6c/61516c2cc7bda1e266c9e2e45f9967dc.gif" width="245px" height="195px"></a></div>

			<div class="col-xl-5" style="justify-content: center; border: solid 2px ; background-color: white;">
				<div>

					<p>First Amount</p><input type="number"id="num1"></br>
					<p>Second Amount</p><input type="number"id="num2"></br>
						<div class="mt-2 mb-2">
							<button type="Submit" onclick="exponent()">Power Of</button>

							<button type="Submit" onclick="subtract()">Subtract</button>

							<button type="Submit" onclick="multiply()">Multiply</button>

							<button type="Submit" onclick="divide()">Equal?</button>
						</div>
				
				</div>
			</div>

			<div class="col-xl-2"></div>
		</div>

	</div>

			<script>
					function exponent(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var raised = Number(num1)**Number(num2);
					alert("First amount raised to second amount is:" + raised);
					}

					function subtract(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var difference = Number(num1)-Number(num2);
					alert("The difference of the amount is:" + difference);
					}

					function multiply(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var product = Number(num1)*Number(num2);
					alert("The product of the amount is:" + product);
					}

					function divide(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var equality = Number(num1)===Number(num2);
					alert("Are the amounts equal?:" + equality);

					}

			</script>

</body>
</html>
